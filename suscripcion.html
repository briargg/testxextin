<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios y Subida de Imágenes</title>
    <!-- Agrega la biblioteca de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
</head>
<body>
    <h1>Registro de Usuarios</h1>
    <!-- Formulario de registro de usuarios -->
    <form id="signupForm">
        <input type="email" id="email" placeholder="Correo electrónico" required><br>
        <input type="password" id="password" placeholder="Contraseña" required><br>
        <button type="submit">Registrarse</button>
    </form>

    <hr>

    <h2>Subir Imágenes</h2>
    <!-- Formulario de carga de imágenes -->
    <form id="uploadForm">
        <input type="file" id="imageFile" accept="image/*" required><br>
        <button type="submit">Subir Imagen</button>
    </form>

    <!-- Script para inicializar Firebase y manejar la autenticación y la carga de imágenes -->
    <script src="script.js"></script>
</body>
</html>
